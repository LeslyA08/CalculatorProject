<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>
          Calculator Project
        </h1>
        <div class="calculator">
          <div class="calculator_display"></div>
    
          <div class="calculator_keys">
            <button class= "AC" data-action="clear">AC</button>
            <button class="keyOperator" data-action="add">+</button>
            <button class="numKey">1</button>
            <button class="numKey">2</button>
            <button class="numKey">3</button>
            <button class="keyOperator" data-action="subtract">-</button>
            <button class="numKey">4</button>
            <button class="numKey">5</button>
            <button class="numKey">6</button>
            <button class="keyOperator" data-action="multiply">*</button>
            <button class="numKey">7</button>
            <button class="numKey">8</button>
            <button class="numKey">9</button>
            <button class="keyOperator" data-action="divide">/</button>
            <button data-action="decimal">.</button>
            <button class="numKey">0</button>
            <button class="equalsButton" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
