<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <p>
          Calculator Project
        </p>
        <div class="calculator">
          <div class="calculator_display">0</div>
    
          <div class="calculator_keys">
            <button class= "AC" data-action="clear">AC</button>
            <button class="keyOperator" data-action="add">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="keyOperator" data-action="subtract">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="keyOperator" data-action="multiply">&times;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="keyOperator" data-action="divide">รท</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button class="equalsButton" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
